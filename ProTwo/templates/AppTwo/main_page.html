<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 2</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar codes: -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'main' %}"><strong>Django Project</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'main' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'AppTwo:register'%}">Register</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a class = "nav-link" href="{% url 'logout' %}">Log out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'special'%}">Special</a>
          </li>

          {% else %}
          <li>
            <a class = "nav-link" href="{% url 'AppTwo:user_login' %}">Sign in</a>
          </li>

          {% endif %}

          <li class="nav-item">
            <a class="nav-link disabled float-right" href="{% url 'admin:index'%}" tabindex="-1" aria-disabled="true">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'AppTwo:users'%}">User Information</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'AppTwo:users_info'%}">Fake:User Information</a>
          </li> -->


        </ul>
      </div>
    </nav>

    <div class="container">
      {% block header_block %}
        <div class="jumbotron">
          <h1>Welcome to Django Project 2</h1>
        </div>
      {% endblock%}
    </div>
  </body>
</html>
